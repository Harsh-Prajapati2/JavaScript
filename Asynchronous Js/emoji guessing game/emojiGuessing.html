<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="emoji_guess.css">
</head>
<body>

    <h1>Emoji Guessing Game</h1>

    <section>
        <div id="game">
            <div class="emoji">
                <span id="emoji-shown">ðŸ˜€</span>
            </div>

            <input 
                type="text" 
                id="guess-input" 
                placeholder="Enter emoji name and press Enter"
            />
        </div>

        <div id="data">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>

            <div class="shown-data">
                <h2>Timer: <span id="timer">30</span></h2>
                <h2>Score: <span id="score">0</span></h2>
                <p id="answer"></p>
            </div>
        </div>
    </section>

    <script src="emojiGuessingGame.js"></script>
</body>
</html>
